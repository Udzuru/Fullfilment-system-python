<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать проект</title>
</head>
<body>
    <h1>Создать проект</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="goods">Товар:</label>
        {{ form.goods() }}
        <br>
        <label for="reception_date">Дата приемки:</label>
        {{ form.reception_date() }}
        <br>
        <input type="submit" value="Создать проект">
    </form>
</body>
</html>
