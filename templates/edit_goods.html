<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать товар</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_projects') }}">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_ips') }}">ИП - шники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_goods') }}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_employees') }}">Сотрудники</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Редактировать товар</h1>
        
       
        <form method="POST" action="{{ url_for('edit_goods', goods_id=goods.id) }}">
            <div class="form-group">
                <label for="ip_id">ИП-шник</label>
                <select class="form-control" id="ip_id" name="ip_id">
                    {% for ip in ips %}
                    <option value="{{ ip.id }}" {% if ip.id == goods.ip_id %}selected{% endif %}>{{ ip.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Название товара</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ goods.name }}">
            </div>
            <div class="form-group">
                <label for="barcode">Штрихкод</label>
                <input type="text" class="form-control" id="barcode" name="barcode" value="{{ goods.barcode }}">
            </div>
            <div class="form-group">
                <label for="article">Артикул</label>
                <input type="text" class="form-control" id="article" name="article" value="{{ goods.article }}">
            </div>
            <div class="form-group">
                <label for="wb_article">WB Артикул</label>
                <input type="text" class="form-control" id="wb_article" name="wb_article" value="{{ goods.wb_article }}">
            </div>
            <div class="form-group">
                <label for="country">Страна</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ goods.country }}">
            </div>
            <div class="form-group">
                <label for="compound">Состав</label>
                <input type="text" class="form-control" id="compound" name="compound" value="{{ goods.compound }}">
            </div>
            <div class="form-group">
                <label for="color">Цвет</label>
                <input type="text" class="form-control" id="color" name="color" value="{{ goods.color }}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
