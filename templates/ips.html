<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИП-шники</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_projects') }}">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_ips') }}">ИП - шники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_goods') }}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_employees') }}">Сотрудники</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ИП-шники</h1>
        <form method="POST" action="{{ url_for('add_ip') }}">
            <div class="form-group">
                <label for="ip_name">Название ИП</label>
                <input type="text" class="form-control" id="ip_name" name="ip_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить ИП</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for ip in ips %}
                <tr>
                    <td>{{ ip.id }}</td>
                    <td>{{ ip.name }}</td>
                    <td>
                        <a href="{{ url_for('edit_ip', ip_id=ip.id) }}" class="btn btn-primary btn-sm">Редактировать</a>
                        <a href="{{ url_for('delete_ip', ip_id=ip.id) }}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
