<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать приемку</title>
</head>
<body>
    <h1>Создать приемку для проекта {{ project.id }}</h1>
    <form method="post">
        <label for="goods_quantity">Количество товара:</label>
        <input type="number" id="goods_quantity" name="goods_quantity" required>
        <br>
        <label for="reception_date">Дата приемки:</label>
        <input type="datetime-local" id="reception_date" name="reception_date" required>
        <br>
        <input type="submit" value="Создать приемку">
    </form>
</body>
</html>
