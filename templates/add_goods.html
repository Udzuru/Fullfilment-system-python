<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_projects') }}">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_ips') }}">ИП - шники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_goods') }}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_employees') }}">Сотрудники</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
    <form method="POST" action="{{ url_for('add_goods') }}">
        <div class="form-group">
            <label for="ip_id">ID ИП</label>
            <select class="form-control" id="ip_id" name="ip_id" required>
                {% for ip in ips %}
                    <option value="{{ ip.id }}">{{ ip.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="name">Название товара</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="barcode">Штрихкод</label>
            <input type="text" class="form-control" id="barcode" name="barcode" required>
        </div>
        <div class="form-group">
            <label for="article">Артикул</label>
            <input type="text" class="form-control" id="article" name="article" required>
        </div>
        <div class="form-group">
            <label for="wb_article">WB Артикул</label>
            <input type="text" class="form-control" id="wb_article" name="wb_article" required>
        </div>
        <div class="form-group">
            <label for="country">Страна</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="compound">Состав</label>
            <input type="text" class="form-control" id="compound" name="compound" required>
        </div>
        <div class="form-group">
            <label for="color">Цвет</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
