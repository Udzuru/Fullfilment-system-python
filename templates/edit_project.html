<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать проект</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css " rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_projects') }}">Проекты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_ips') }}">ИП - шники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_goods') }}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_employees') }}">Сотрудники</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Редактировать проект</h1>
        <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}" class="form-horizontal">
            <div class="form-group">
                <label for="create_date" class="col-sm-2 control-label">Дата создания</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="create_date" name="create_date" value="{{ project.create_date }}">
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-sm-2 control-label">Количество</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="quantity" name="quantity" value="{{ project.quantity }}">
                </div>
            </div>
            <div class="form-group">
                <label for="goods_id" class="col-sm-2 control-label">ID товара</label>
                <div class="col-sm-10">
                    <select class="form-control select2" id="goods_id" name="goods_id">
                        {% for good in goods %}
                            <option value="{{ good.id }}" {% if good.id == project.goods_id %}selected{% endif %}>{{ good.name }} ({{ good.barcode }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });
    </script>
</body>
</html>
